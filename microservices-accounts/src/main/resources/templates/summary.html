<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<h1>Microservices Demo - Leagues Server</h1>

    <p>The Summary - Teams</p>

	<h3>League Overview</h3>
	<p>Please follow the links...:</p>

	<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Club name</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="team : ${league.allTeams}">
					<td th:text="${team.id}">id</td>
					<td th:text="${team.name}">team name</td>
				</tr>
			</tbody>
		</table>
	
	<li><a th:href="@{/}">back</a></li>
	<div th:replace="footer :: copy"></div>

</body>
</html>
